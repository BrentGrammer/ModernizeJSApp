services:
  server:
    build: .
    container_name: luceeServer
    environment:
      - cfconfig_adminPassword=admin # set the admin page password
      - BOX_SERVER_PROFILE=development # needed to start in development and enable admin
      - BOX_SERVER_PORT=8080
      # - BOX_SERVER_HOST=0.0.0.0
    ports:
      - 8080:8080
      # - 9999:9999
      # - 10000:10000 # Debugger port
    volumes:
      - ./:/app
    depends_on:
      - db
  db:
    image: mysql:8.4
    restart: always
    environment:
      - MYSQL_DATABASE=appdb  
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=12345
      - MYSQL_ROOT_PASSWORD=12345
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d